<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <link rel="stylesheet" href="estilo.css">
  <script src="control.js"></script>
  <script>
    function comprobarBotones(valorPulsado) {
      document.getElementById('datosIntroducidos').value += valorPulsado;
    }
    function resetearInput() {
      document.getElementById('datosIntroducidos').value = '';
      document.getElementById('mostrarDatos').value = '';
    }
  </script>
</head>

<body>
  <div id="chasis_calculadora">

    <div id="panel_pantalla">
      <input type="text" id="datosIntroducidos" readonly><br>
      <input type="text" id="mostrarDatos" readonly><br>
    </div>

    <div class="panel" id="panel_botones">
      <div class="boton" onclick="comprobarBotones(this.innerHTML)">7</div>
      <div class="boton" onclick="comprobarBotones(this.innerHTML)">8</div>
      <div class="boton" onclick="comprobarBotones(this.innerHTML)">9</div>
      <div class="boton" onclick="comprobarBotones(this.innerHTML)">+</div>

      <br>
      <div class="boton" onclick="comprobarBotones(this.innerHTML)">4</div>
      <div class="boton" onclick="comprobarBotones(this.innerHTML)">5</div>
      <div class="boton" onclick="comprobarBotones(this.innerHTML)">6</div>
      <div class="boton" onclick="comprobarBotones(this.innerHTML)">-</div>

      <br>
      <div class="boton" onclick="comprobarBotones(this.innerHTML)">1</div>
      <div class="boton" onclick="comprobarBotones(this.innerHTML)">2</div>
      <div class="boton" onclick="comprobarBotones(this.innerHTML)">3</div>
      <div class="boton" onclick="comprobarBotones(this.innerHTML)">*</div>

      <br>
      <div class="boton" onclick="comprobarBotones(this.innerHTML)">0</div>
      <div class="boton" onclick="comprobarBotones(this.innerHTML)">.</div>
      <div class="boton" onclick="calcular()" style="width: 47%">=</div>

      <div class="boton" onclick="resetearInput()">CE</div>
      <div class="boton" onclick="comprobarBotones(this.innerHTML)">ABS</div>
      <div class="boton" onclick="comprobarBotones(this.innerHTML)">^</div>
      <div class="boton" onclick="comprobarBotones(this.innerHTML)">/</div>
    </div>

    <div class="panel" id="panel_botones_lateral">
      <div class="boton" onclick="comprobarBotones(this.innerHTML)">E</div>
      <div class="boton" onclick="comprobarBotones(this.innerHTML)">PI</div>
      <br>
      <div class="boton" onclick="comprobarBotones(this.innerHTML)">SEN</div>
      <div class="boton" onclick="comprobarBotones(this.innerHTML)">COS</div>
      <br>
      <div class="boton" onclick="comprobarBotones(this.innerHTML)">TAN</div>
      <div class="boton" onclick="comprobarBotones(this.innerHTML)">LOG10</div>
      <br>
      <div class="boton" onclick="comprobarBotones(this.innerHTML)">LOG2</div>
      <div class="boton" onclick="comprobarBotones(this.innerHTML)">LN</div>
      <br>
      <div class="boton" onclick="comprobarBotones(this.innerHTML)">SQRT</div>
      <div class="boton" onclick="comprobarBotones(this.innerHTML)">RAIZ</div>
    </div>
  </div>

</body>

</html>
